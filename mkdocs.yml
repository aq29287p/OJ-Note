# Project information
site_name: Coding Interview Note
site_description: 📝 Solutions and notes of the problems on online judge platforms like LeetCode, Codility and HackerRank.
site_author: Hsins
site_url: https://hsins.github.io/OJ-Note/

# Repository
repo_name: Hsins/OJ-Note
repo_url: https://github.com/Hsins/OJ-Note/
edit_uri: edit/docs/docs/

# Copyright
copyright: Copyright &copy; 2022 H.-H. Peng

# Configuration
theme:
  name: material
  custom_dir: overrides

  static_templates:
    - 404.html

  logo: assets/logo.png
  favicon: assets/logo.png

  language: zh-Hant
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - search.highlight
    - search.suggest

  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: grey
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: red
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github-square
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  # Don't include Mkdocs JavaScript
  include_search_page: false
  search_index_only: true

# Extras
extra:
  alternate:
    - name: 繁體中文
      link: ./
      lang: zh-Hant
    - name: English
      link: ./en/
      lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hsins

